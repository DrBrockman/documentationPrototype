<!DOCTYPE html>
<html lang="en">
<head></head>
<div class="container mt-5">
    <h2>Medical Note Form</h2>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="subjective">Subjective:</label>
            <textarea class="form-control" id="subjective" name="subjective" rows="4" placeholder="Enter Subjective"></textarea>
        </div>
        <div class="form-group">
            <label for="assessment">Assessment:</label>
            <textarea class="form-control" id="assessment" name="assessment" rows="4" placeholder="Enter Assessment"></textarea>
        </div>
        <div class="form-group">
            <label for="plan">Plan:</label>
            <textarea class="form-control" id="plan" name="plan" rows="4" placeholder="Enter Plan"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</html>
