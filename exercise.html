<script>
 $(document).ready(function () {
    var $filterCheckboxes = $('input[type="checkbox"]');
var filterFunc = function() {
  
  var selectedFilters = {};

  $filterCheckboxes.filter(':checked').each(function() {

    if (!selectedFilters.hasOwnProperty(this.name)) {
      selectedFilters[this.name] = [];
    }

    selectedFilters[this.name].push(this.value);
  });

  // create a collection containing all of the filterable elements
  var $filteredResults = $('.exerciseList');

  // loop over the selected filter name -> (array) values pairs
  $.each(selectedFilters, function(name, filterValues) {

    // filter each .flower element
    $filteredResults = $filteredResults.filter(function() {

      var matched = false,
        currentFilterValues = $(this).data('category').split(' ');

      // loop over each category value in the current .flower's data-category
      $.each(currentFilterValues, function(_, currentFilterValue) {

        // if the current category exists in the selected filters array
        // set matched to true, and stop looping. as we're ORing in each
        // set of filters, we only need to match once

        if ($.inArray(currentFilterValue, filterValues) != -1) {
          matched = true;
          return false;
        }
      });

      // if matched is true the current .flower element is returned
      return matched;

    });
  });

  $('.exerciseList').hide().filter($filteredResults).show();
}

$filterCheckboxes.on('change', filterFunc);

   $('.bod').on('click', '.exerciseList', function (event) {
    if (!$(event.target).is(':checkbox')) {
        const checkbox = $(this).find('.form-check-input');
        const nameExercise = $(this).find('td#nameExercise').text(); // Get the text content
        const tdNameExercise = $(this).closest('tr.exerciseList');

        checkbox.prop('checked', !checkbox.prop('checked'));

        if (checkbox.prop("checked")) {
            checkedCount++;

            // Get the dataset.difficulty attribute from the td
            const difficulty = tdNameExercise.data('difficulty');

            // Create a new Exercise object with the difficulty

            checkedElementsArray.push(newExercise); // Add the new Exercise object to the array when checked
        } else {
            checkedCount--;

            const index = checkedElementsArray.findIndex(exercise => exercise.name === nameExercise);

            }

        updateBadge();
